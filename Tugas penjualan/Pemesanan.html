<div class="container mt-4 border border-dark rounded bg-dark" style="background-color:white;" id="formulirindo">
<div class="container p-2" style="color: white;">
    <h4><center>FORM INPUT COCA COLA</center></h4>
 
        <div class="form-group row mt-4">
          <label for="kodeproduk" class="col-sm-3  col-form-label">Kode Produk</label>
          <div class="col-sm-6">
          <input type class="mb-2 kode_pro mt-2 bg-dark" id="txt_kodeproduk" style="color: white;"  disabled>
          </div>
        </div>

        <div class="form-group row">
            <label for="namaproduk" class="col-sm-3 col-form-label">Nama Produk</label>
            <div class="col-sm-8">
                <input type="text" class="form-control mb-4" id="txt_namaproduk" placeholder="Nama Produk">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="hargaproduk" class="col-sm-3 col-form-label">Harga Produk</label>
            <div class="col-sm-8">
                <input type="text" class="form-control mb-4" id="txt_hargaproduk" placeholder="Harga Produk">
            </div>
        </div>

        <div class="form-group row">
            <label for="satuan" class="col-sm-3 col-form-label">Jumlah Pesan</label>
            <div class="col-sm-8">
                <input type="text" class="mb-4 form-control" list="satuan_list" id="txt_satuan" placeholder="satuan">
            </div>
        </div>


        <div class="form-group row">
          <label for="pembayaran" class="col-sm-3 col-form-label"> </label>
          <div class="col-sm-8">
            <h6 class=" mb-4">(Stok Diatas 5 Akan Mendapatkan Discount 50 %)</h6>
          </div>
        </div>
    
        <div class="form-group row">
            <label for="stokawal" class="col-sm-3 col-form-label">Stok Produk</label>
            <div class="col-sm-8">
            <input type="text" class="form-control mb-4" id="txt_stokawal" placeholder="Stock Produk">
            </div>
        </div>

        <div class="form-group row">
          <label for="urlgambar" class="col-sm-3 col-form-label">URL Gambar</label>
          <div class="col-sm-8">
            <input type="url" class="form-control" id="url_gambar" placeholder="Gambar Produk">
          </div>
        </div>
        
        <div class="p-2">
          <button class="btn btn-primary mb-4" id="button1" onclick="add()">Simpan</button>
          <button class="btn btn-danger mb-4" id="button" onclick="batal()">batal</button>
          <button class="btn btn-success mb-4" id="button2" onclick="editsimpan()">Simpan</button>
        </div>
</div>
</div>
       <!-- tabel nya  -->

              <th scope="col">Harga Produk</th>
              <th scope="col">Jumlah Pesan</th>
              <th scope="col">Total</th>
              <th scope="col">Gambar Produk</th>
              <th scope="col">Stok Produk</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="bg-secondary" id="tampildata">
          </tbody>
        </table>
